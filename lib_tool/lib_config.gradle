apply plugin: 'maven'
def VERSION_NAME='0.1.4'
def ARTIFACT_ID='tool'
def GROUP_ID='com.songy.tool'
def TYPE='aar'


uploadArchives{

    repositories {
        mavenDeployer {
            repository(url: MAVEN_HOST) {
                authentication(userName: NEXUS_NAME, password: NEXUS_PASSWORD)
            }
            pom.project {
                version VERSION_NAME
                artifactId ARTIFACT_ID
                groupId GROUP_ID
                description 'Tools for Android'
            }
        }
    }
}



